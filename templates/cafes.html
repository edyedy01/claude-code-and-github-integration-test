{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table table-dark table-striped table-hover">
          <!-- This is where you will write the code to render a Bootstrap 
          Table that contains all the information from the 
          cafe-data.csv file. -->
          <thead></thead>
          <tbody>
          {% for cafe in cafes %}
            <tr>
              <th scope="row">{{cafe.name}}</th>
              <th scope="row"><a href="{{cafe.location}}">Maps Link</a></th>
              <td scope="row">{{cafe.open}}</td>
              <td scope="row">{{cafe.close}}</td>
              <td scope="row">{{cafe.coffee}}</td>
              <td scope="row">{{cafe.wifi}}</td>
              <td scope="row">{{cafe.power}}</td>
            </tr>
          {% endfor %}
          </tbody>
  	  </table>

      <p><a href="/">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
